<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Lib Generator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <link href="Css/CssMadlib.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Atkinson Hyperlegible Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bayon"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="text-white">
        <h1 class="Mad Lib Generator">Mad Lib Generator ~ DoomVault Entry</h1>
      </div>
    </header>

    <div class="container my-5 text-white">
      <div class="container my-5 text-white">
        <p class="lead">
          Fill in the blanks below to create your personalized Mad-Lib! After
          entering your words, click "Generate" to see your custom story.
        </p>
      </div>

      <form id="madlibForm" class="row g-3 mx-auto" style="max-width: 600px">
        <!-- inputs -->

        <div class="col-md-6">
          <label class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="e.g.Abbi"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="e.g.Lethbridge"
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Adjective</label>
          <input
            type="text"
            class="form-control"
            id="adjective1"
            placeholder="A discribing word."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun1"
            placeholder="A person, place, thing, or idea."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Verb</label>
          <input
            type="text"
            class="form-control"
            id="verb1"
            placeholder="An action word."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun2"
            placeholder="A person, place, thing, or idea."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Verb</label>
          <input
            type="text"
            class="form-control"
            id="verb2"
            placeholder="An action word."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Adverb</label>
          <input
            type="text"
            class="form-control"
            id="adverb1"
            placeholder="A word that describes an action."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun3"
            placeholder="A person, place, thing, or idea."
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Verb</label>
          <input
            type="text"
            class="form-control"
            id="verb3"
            placeholder="An action word."
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun4"
            placeholder="A person, place, thing, or idea."
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Verb</label>
          <input
            type="text"
            class="form-control"
            id="verb4"
            placeholder="An action word."
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Adjective</label>
          <input
            type="text"
            class="form-control"
            id="adjective2"
            placeholder="A discribing word."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun5"
            placeholder="A person, place, thing, or idea."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Verb</label>
          <input
            type="text"
            class="form-control"
            id="verb6"
            placeholder="An action word."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Adverb</label>
          <input
            type="text"
            class="form-control"
            id="adverb2"
            placeholder="A word that describes an action."
          />
        </div>

        <div class="col-md-6">
          <label class="form-label">Noun</label>
          <input
            type="text"
            class="form-control"
            id="noun6"
            placeholder="A person, place, thing, or idea."
          />
        </div>

        <div class="col-12">
          <label class="form-label">Choose Your Occupation</label>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="occupation"
              id="tech intern"
              value="tech intern"
              checked
            />
            <label class="form-check-label" for="tech intern"
              >tech intern</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="occupation"
              id="spy"
              value="spy"
            />
            <label class="form-check-label" for="spy">spy</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="occupation"
              id="detective"
              value="detective"
            />
            <label class="form-check-label" for="detective">detective</label>
          </div>
        </div>

        <!-- Submit button -->
        <div class="col-12">
          <button
            type="button"
            class="btn btn-primary w-100"
            onclick="generateMadLib() ()"
          >
            Generate
          </button>
        </div>

        <div class="story-box">
          <div class="container my-5 text-white">
            <div id="storyOutput" class="story-box"></div>
          </div>
        </div>
      </form>
    </div>

    <footer class="bg-blue py-5 text-white">
      <div class="container">
        <div class="row text-center">
          <div class="col-sm-4"><h2>Abbi Murphy</h2></div>
          <div class="col-sm-4"><h2>Mad-Lib Project</h2></div>
          <div class="col-sm-4"><h2>Scripting 2025</h2></div>
        </div>
      </div>
    </footer>

    <script src="js/javas.js"></script>
  </body>
</html>
